<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Search form -->
                <form class="d-flex mx-auto my-3">
                    <input #userSearch (change)="onSelectedSearch(userSearch.value)" class="form-control mr-2" style="width: 24rem;" type="search" id="userSearch" placeholder="Search"
                      aria-label="Search">
                    <button (click)="getSmartphonesBySearch(selectedUserSearch)" class="btn btn-outline-primary" type="submit">Search</button>
                  </form>
                <!-- Filter form -->              
                <form>
                    <div class="form-row align-items-center">

                        <div class="col-auto my-3 mx-1">
                            <div class="dropend">
                                <button class="btn btn-secondary dropdown-toggle" id="btnFilter" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Filters
                                  </button>
                                  <ul class="dropdown-menu px-2 mx-1">
                            <!-- Brands filter start -->
                            <label class="mr-sm-2 sr-only mx-1" for="inlineFormCustomSelect">Brands:</label>
                            <select #brand (change)="onSelectedBrand(brand.value)" class="custom-select mr-sm-2 mx-1" id="inlineFormCustomSelect">
                                <option value="0" selected>Choose...</option>
                                @for (brand of brands; track brand) {
                                    <option id="brandFilter" [value]="brand.id">{{brand.name}}</option>
                                }
                            </select>
                            <!-- Brands filter end -->
                            <!-- Category filter start -->
                            <label class="mr-sm-2 sr-only mx-1" for="inlineFormCustomSelect">Category:</label>
                            <select #category (change)="onSelectedCategory(category.value)" class="custom-select mr-sm-2 mx-1" id="inlineFormCustomSelect">
                                <option value="0" selected>Choose...</option>
                                @for (category of categories; track category) {
                                    <option [value]="category.id">{{category.name}}</option>
                                }
                            </select>
                            <!-- Category filter end -->
                            <!-- Memory capacity filter start -->
                            <label class="mr-sm-2 sr-only mx-1" for="inlineFormCustomSelect">Memory:</label>
                            <select #memory (change)="onSelectedMemory(memory.value)" class="custom-select mr-sm-2 mx-1" id="inlineFormCustomSelect">
                                <option value="0" selected>Choose...</option>
                                <option value="64">64GB</option>
                                <option value="128">128GB</option>
                                <option value="256">256GB</option>
                            </select>
                            <!-- Memory capacity filter end -->
                            <!-- Price range filter start -->

                            <label for="exampleInputEmail1" class="form-label mx-1">Min. Price</label>
                            <input #minPrice (change)="onSelectedMinPrice(minPrice.value)" style="width: 6rem;" class="mr-sm-2 sr-only mx-1" id="minPrice">
                            <label for="exampleInputEmail1" class="form-label mx-1">Max. Price</label>
                            <input #maxPrice (change)="onSelectedMaxPrice(maxPrice.value)" style="width: 6rem;" class="mr-sm-2 sr-only mx-1" id="maxPrice">
                            <label for="minPrice" class="form-label mx-1">Min. Price</label>
                            <input style="width: 6rem;" class="mr-sm-2 sr-only mx-1" id="minPrice">
                            <label for="maxPrice" class="form-label mx-1">Max. Price</label>
                            <input style="width: 6rem;" class="mr-sm-2 sr-only mx-1" id="maxPrice">
                            <!-- Price range filter end -->
                            <button type="submit" (click)="getSmartphonesByFilter(selectedBrand, selectedCategory, selectedMemory, selectedMinPrice, selectedMaxPrice, selectedUserSearch)" class="btn btn-secondary mx-1">Submit</button>
                                  </ul>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="col-12">
                <h3>Smartphones</h3>
                <div class="col-auto my-3">
                    <!-- Sorting start -->
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Sort by</label>
                    <select class="custom-select mr-sm-2 mx-2" id="inlineFormCustomSelect" (change)="onSortChange($event)">
                        <option value="0" selected>Choose...</option>
                        <option value="1">alphabetical</option>
                        <option value="2">Price low-high</option>
                        <option value="3">Price high-low</option>
                    </select>
                </div>
                    <!-- Sorting end -->
            </div>
                @for (smartphone of smartphones; track smartphone) {
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <div class="row">
                            <div class="card my-2" style="width: 18rem;">
                                <img [src]="smartphone.image" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{smartphone.name}}</h5>
                                    <p class="card-text">{{smartphone.description}}</p>
                                    <a href="#" class="btn btn-primary mx-1"><i class='bx bx-cart-add' ></i></a>
                                    <a [routerLink]="'/smartphones/' + smartphone.id" class="btn btn-secondary"><i class='bx bx-search' ></i></a>                    
                                </div>
                            </div>
                        </div>
                    </div>
                }
                <app-pagination></app-pagination>
        </div>
    </div>
</div>
